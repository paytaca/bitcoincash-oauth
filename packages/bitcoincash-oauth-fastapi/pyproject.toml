[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bitcoincash-oauth-fastapi"
version = "0.1.1"
description = "Bitcoin Cash OAuth authentication for FastAPI"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Security :: Cryptography",
]
keywords = ["bitcoin", "bitcoin-cash", "oauth", "authentication", "fastapi", "ecdsa"]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.100.0",
    "coincurve>=18.0.0",
    "cashaddress>=1.0.6",
    "python-jose[cryptography]>=3.3.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "uvicorn>=0.20.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/paytaca/bitcoincash-oauth"
Documentation = "https://github.com/paytaca/bitcoincash-oauth#readme"
Repository = "https://github.com/paytaca/bitcoincash-oauth.git"
Issues = "https://github.com/paytaca/bitcoincash-oauth/issues"

[tool.hatch.build.targets.wheel]
packages = ["bitcoincash_oauth_fastapi"]
